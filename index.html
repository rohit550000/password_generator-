<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <input class="output" type="text" name="" id="" readonly="true">
        <div class="option">
            <div class="opp">
                <a href="#">Copy</a>
            </div>

            <div class="op">
                <span>write length of password:</span>
                <input id="leng" type="number" name="" id="" re>
            </div>

            <div class="op">
                <span>Containing Number:</span>
                <input id="num" class="opt" type="checkbox" value="" name="" id="">
            </div>

            <div class="op">
                <span>Containing UpperCase:</span>
                <input id="upper" class="opt" type="checkbox" value="" name="" id="">
            </div>

            <div class="op">
                <span>Containing LowerCase:</span>
                <input id="lower" class="opt" type="checkbox" value="" name="" id="">
            </div>

            <div class="op">
                <span>Containing Symbols:</span>
                <input id="symbol" class="opt" type="checkbox" value="" name="" id="">
            </div>
        </div>
        <button class="pwbtn">Generate Password</button>
    </div>

</body>

</html>
